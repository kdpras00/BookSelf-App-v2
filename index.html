<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-900 to-indigo-900 text-white flex flex-col">
    <header class="glassmorphism text-center p-8 text-4xl font-bold shadow-lg">
        ðŸ“š Bookshelf Apps
    </header>
    <main class="flex-1 px-6 py-8 max-w-4xl mx-auto w-full">
        <!-- Form Tambah Buku -->
        <section class="glassmorphism rounded-2xl p-8 mb-8 hover-scale">
            <h2 class="text-2xl font-semibold text-white text-center mb-6">Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm" class="space-y-6">
                <div>
                    <label for="bookFormTitle" class="block font-medium text-gray-200 mb-2">Judul</label>
                    <input id="bookFormTitle" data-testid="bookFormTitleInput" type="text" required class="w-full px-4 py-3 bg-transparent border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent transition text-white placeholder-gray-400" placeholder="Masukkan judul buku" />
                </div>
                <div>
                    <label for="bookFormAuthor" class="block font-medium text-gray-200 mb-2">Penulis</label>
                    <input id="bookFormAuthor" data-testid="bookFormAuthorInput" type="text" required class="w-full px-4 py-3 bg-transparent border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent transition text-white placeholder-gray-400" placeholder="Masukkan nama penulis" />
                </div>
                <div>
                    <label for="bookFormYear" class="block font-medium text-gray-200 mb-2">Tahun</label>
                    <input id="bookFormYear" data-testid="bookFormYearInput" type="number" required class="w-full px-4 py-3 bg-transparent border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent transition text-white placeholder-gray-400" placeholder="Masukkan tahun terbit" />
                </div>
                <div class="flex items-center">
                    <input id="bookFormIsComplete" data-testid="bookFormIsCompleteCheckbox" type="checkbox" class="w-5 h-5 mr-2 rounded focus:ring-2 focus:ring-blue-400 bg-transparent border-2 border-gray-300" />
                    <label for="bookFormIsComplete" class="font-medium text-gray-200">Selesai dibaca</label>
                </div>
                <button type="submit" id="bookFormSubmit" data-testid="bookFormSubmitButton" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 rounded-xl transition transform hover:scale-105">Tambahkan Buku</button>
            </form>
        </section>

        <!-- Form Pencarian Buku -->
        <section class="glassmorphism rounded-2xl p-8 mb-8 hover-scale">
            <h2 class="text-2xl font-semibold text-white text-center mb-6">Cari Buku</h2>
            <form id="searchBook" data-testid="searchBookForm" class="flex flex-col md:flex-row gap-4">
                <input id="searchBookTitle" data-testid="searchBookFormTitleInput" type="text" class="flex-1 px-4 py-3 bg-transparent border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-400 focus:border-transparent transition text-white placeholder-gray-400" placeholder="Cari judul buku" />
                <button type="submit" data-testid="searchBookFormSubmitButton" class="bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-semibold px-8 py-3 rounded-xl transition transform hover:scale-105">Cari</button>
            </form>
        </section>

        <!-- Daftar Buku Belum Selesai Dibaca -->
        <section class="glassmorphism rounded-2xl p-8 mb-8 hover-scale">
            <h2 class="text-2xl font-semibold text-white text-center mb-6">Belum Selesai Dibaca</h2>
            <div id="incompleteBookList" data-testid="incompleteBookList" class="space-y-6"></div>
        </section>

        <!-- Daftar Buku Selesai Dibaca -->
        <section class="glassmorphism rounded-2xl p-8 hover-scale">
            <h2 class="text-2xl font-semibold text-white text-center mb-6">Selesai Dibaca</h2>
            <div id="completeBookList" data-testid="completeBookList" class="space-y-6"></div>
        </section>
    </main>
</body>
</html>
