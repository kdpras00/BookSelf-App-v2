<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App - Dribbble Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-100 to-blue-50 min-h-screen p-10">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-5xl font-extrabold text-gray-800 text-center mb-12">✨ My Notes</h1>

    <div class="bg-white p-8 rounded-3xl shadow-2xl mb-12">
      <form id="noteForm" class="space-y-6">
        <input
          type="text"
          id="title"
          placeholder="Note Title"
          class="w-full p-5 text-lg border border-gray-300 rounded-2xl focus:ring-4 focus:ring-pink-300 focus:outline-none transition"
          required
        />
        <textarea
          id="body"
          placeholder="Write your note here..."
          class="w-full p-5 text-lg border border-gray-300 rounded-2xl focus:ring-4 focus:ring-pink-300 focus:outline-none transition"
          required
        ></textarea>
        <button
          type="submit"
          class="w-full bg-pink-500 text-white text-lg font-semibold p-5 rounded-2xl hover:bg-pink-600 transition transform hover:scale-105"
        >
          ➕ Add Note
        </button>
      </form>
    </div>

    <div id="notesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </div>

  <script src="asset/index.js" defer></script>

</body>
</html>
